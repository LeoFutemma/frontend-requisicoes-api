<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>Criptomoedas</title>
</head>

<body>
  <div class="container">

    <div class="container__main">
      <div class="busca">
        <label for="coin">Buscar criptomoeda</label>
        <select id="coin">
          <option value=""></option>
          <option value="btc">Bitcoin</option>
          <option value="eth">Ethereum</option>
          <option value="ltc">Litecoin</option>
        </select>
      </div>

      <div class="texto">
        <p>Maior preço unitário negociado nas últimas 24hs: <b>R$</b> <b class="precoUnit"></b></b></p>
        <p>Quantidade negociada nas últimas 24hs: <b>R$</b> <b class="qtd"></b></b></p>
        <p>Maior preço de oferta de compra nas últimas 24hs: <b>R$</b> <b class="precoOferta"></b></b></p>
      </div>
    </div>

  </div>
</body>

</html>
